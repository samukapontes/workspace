<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais - Fontes</title>
</head>

<body>
    <h4>KBD</h4>
    <!-- esta TAG diz que essa informação são teclas do teclado -->
    <p>Para copiar esta informação, pressione <kbd>CTRL + C.</kbd></p>
     
    <h4>CODE</h4>
    <!-- esta TAG diz que a informação é um código. Na prática muda a formatação. -->
     <p>Para troca a cor do fundo utilize o comando <code>backgroud-color</code>.</p>
     <h5>Comando completo</h5>
     <!-- fontes monoespace utilizada o mesmo espaço -->
     <pre>
        <code>
            code {
                backgroud-color: #f1f1f1;
                color: red;
            }
        </code>
     </pre>

</body>
</html>
