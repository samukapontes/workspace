<body>
    <input id="busca" type="text">
    <br>
    <p id="descricao">
        Lorem
    </p>
    <script>
        var busca = document.getElementById('busca');
        var descricao = document.getElementById('descricao');
        var texto = descricao.innerHTML;

        function realizaBusca(busca) {
            const regex = new RegExp(`(${busca})(?!(.(?!<mark))*</mark>)+`, 'ig');
            const ocurrens = realizaBusca(regex);
            descricao.innerHTML = realizaBusca.replace(regex, `<mark>${busca}</mark>`);
        }
        busca.addEventListener('keyup', (e) => realizaBusca(e.target.value));
    </script>
</body>
