<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputes</title>
</head>
<body>
    <form action="#">
        <label>Texto: </label> <input type="text" /> <br>
        <label>Number: </label> <input type="number" min="0" max="120" step="12" /> <br>
        <label>Range: </label> <input type="range" /> <br>
        <label>E-mail: </label> <input type="email" /> <br>
        <label>URL: </label> <input type="url" /> <br>
        <label>Data: </label> <input type="date" /> <br>
        <label>Week: </label> <input type="week" /> <br>
        <label>Mês: </label> <input type="month" /> <br>
        <label>Check Box: </label> <input type="checkbox" /> <br>
        <label>Escondido: </label> <input type="hidden" /> <br>
        <label>Arquivo: </label> <input type="file" multiple="3" /> <br>        
        <label>Pesquisar: </label> <input type="search" /> <br>
        <label>Botão: </label> <input type="submit" value="Enviar" /> <br>
    </form>
</body>
</html>
