<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox & Radio Button</title>
</head>
<body>
    <form action="#" method="post">
        <p>Qual sabor você deseja acrescentar?</p>
        <input type="checkbox" name="opcional[]" value="calabresa">Calabresa <br>
        <input type="checkbox" name="opcional[]" value="carne">Carne <br>
        <input type="checkbox" name="opcional[]" value="queijo">Queijo <br>
        <input type="checkbox" name="opcional[]" value="frango">Frango <br>

        <p>Entrega?</p>
        <input type="radio" name="entrega" value="sim"> Sim <br>
        <input type="radio" name="entrega" value="nao"> Não <br>
        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
