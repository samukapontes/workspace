<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 20px;
            border-radius: 10px;
            border-color: lightgray;
            border-width: 3px;
        }
    </style>
</head>

<body>
    <h1>Formulário de Casdastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div id="row">
            <label>Nome:</label><input type="text" />
            <label>E-mail:</label><input type="text" />
        </div>
        <div id="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div id="row">
            <label>Endereço:</label><input type="text" />
            <label>Número:</label><input type="text" style="width: 30px" />
        </div>
        <div id="row">
            <label>Cidade:</label><input type="text" style="width: 30px" />
        </div>
        <div id="row">
            <label>Bairro:</label><input type="text" />
            <label>CEP:</label><input type="text" />
        </div>
    </fieldset>
    <div id="row">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </div>
</body>

</html>
