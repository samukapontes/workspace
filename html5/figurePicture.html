<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
            border-radius: 15px 15px 0px 0px;
        }
        nav ul li a:hover{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Item 1 </a></li>
                <li><a href="">Item 2 </a></li>
                <li><a href="">Item 3 </a></li>
                <li><a href="tel:+5515091209">Telefone </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Sempre anda junte, ex. uma imagem e legenda-->
       <figure>
            <img src="img/facebook.png" width="250"/>
            <figcaption>facebook</figcaption>
       </figure>

       <!--Picture também é relacionada a imagem. A diferença é possivel pegar múltimas fontes.
        Ou seja, várias versões de acordo com resolução da tela-->
       <picture>
            <source srcset="img/equipe.png" media="(min-width: 600px)">
            <img src="img/facebook.png" width="250"/>
       </picture>
    </main>
    <footer></footer>
</body>
</html>
